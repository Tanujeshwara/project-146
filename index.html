<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#000000">
            <a-entity position="0 0 9">
                <a-camera> </a-camera>
              </a-entity>
        <a-entity>

            <a-plane position="1.5 -2 -1" rotation="-90 0 0" width="15" height="4" color=yellow></a-plane>
            <a-box position="0 5 -5" height="2.5" width="1.3" color="coral" scale="3"></a-box>
            <a-box position="0 3" width="1.4" color="lightblue"></a-box>
            <a-cylinder position="0 2.4" radius="0.1" height="0.4" color="silver"></a-cylinder>
            <a-box position="0 1.2" height="2" width="2" color="lightblue"></a-box>
            <a-sphere radius="0.1" position="-0.3 3"></a-sphere>
            <a-cylinder position="-0.5 -0.8 -1" radius="0.2" height="1.5" color="silver"></a-cylinder>
            <a-cylinder radius="0.2" height="1.5" color="silver" position="0.5 -0.8 -1"></a-cylinder>
            <a-sphere radius="0.5" position="-0.6 -2.2 -1.7" color="#EF2D5E"></a-sphere>
            <a-sphere radius="0.5" position="0.6 -2.2 -1.7" color="#EF2D5E"></a-sphere>
            <a-cylinder radius="0.2" position="1.8 1.9 1" color="teal" rotation="40 0 -60 "></a-cylinder>
            <a-sphere radius="0.4" position="1.2 1.6" color="lightgreen"></a-sphere>
            <a-octahedron position="2.4 2.2 1.3" radius="0.5" color="#EF2D5E" rotation="50 40 60"></a-octahedron>
            <a-octahedron position="-2.1 1.2 2.5" radius="0.4" color="#EF2D5E" rotation="50 40 60"></a-octahedron>
            <a-cylinder radius="0.2" position="-1.6 1.4 2" color="teal" rotation="-50 0 -60 "></a-cylinder>
            <a-sphere radius="0.4" position="-1.2 1.6 " color="lightgreen"></a-sphere>
            <a-sphere radius="0.3" position="0.3 3 0.4"></a-sphere>
            <a-sphere radius="0.3" position="-0.3 3 0.4"></a-sphere>
            <a-sphere color="#000000" radius="0.1" position="0.3 2.9 0.9" animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            <a-sphere color="#000000" radius="0.1" position="-0.3 2.9 0.9" animation="property: position; from:0.2 11 -0.1;to: -0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>></a-sphere>
            <a-cylinder color="#757575" height="1.5" radius="0.1" position="0 7 -6"
                animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;">
            </a-cylinder>
        </a-entity>
            

        </a-scene>
    </body>


</html>
